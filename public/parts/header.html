
<!-- start header-->
<header class="header" id="header">
	<!-- start topLine-->
	<div class="topLine section" id="topLine">
		<div class="topLine__container">
			<div class="container">
				<div class="topLine__row row">
					<div class="col">
						<a class="topLine__logo" href="#"><img src="img/logo.svg" alt="" loading="lazy"/>
						</a>
					</div>
					<div class="col-auto">
						<div class="topLine__account-wrap">
							<button class="topLine__account">
								<svg class="icon icon-person ">
									<use xlink:href="img/svg/sprite.svg#person"></use>
								</svg><span class="d-none d-lg-inline">Константин Ш.</span>
							</button>
							<ul class="topLine__account-menu">
								<li><a href="#"> 
										<svg class="icon icon-settings ">
											<use xlink:href="img/svg/sprite.svg#settings"></use>
										</svg>Настройки</a></li>
								<li><a href="#"> 
										<svg class="icon icon-exit ">
											<use xlink:href="img/svg/sprite.svg#exit"></use>
										</svg>Выход</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end topLine-->
</header>
<!-- end header-->
